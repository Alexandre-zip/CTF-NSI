<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaBank | Sécurité & Futur</title>
    <link rel="stylesheet" href="FakeBank.css">
</head>
<body>
    <div class="container">
        <div id="login-card" class="card">
            <h2>Connexion NovaBank</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Identifiant" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn">Accéder à mes comptes</button>
            </form>
            <p class="error-msg" id="error-msg">Identifiants invalides.</p>
        </div>

        <div id="dashboard" class="card hidden">
            <nav>
                <span>Bienvenue, <strong id="user-display">Admin</strong></span>
                <button id="logout" class="btn-small">Déconnexion</button>
            </nav>
            <hr>
            <div class="balance-section">
                <h3>Solde Total</h3>
                <p class="amount">42 069,00 €</p>
            </div>
            <div class="transactions">
                <h4>Dernières opérations</h4>
                <ul>
                    <li><span>Virement reçu - Anonyme</span> <span class="plus">+5 000€</span></li>
                    <li><span>Achat "Black Hat Gear"</span> <span class="minus">-150€</span></li>
                    <li><span>Serveur Cloud VPS</span> <span class="minus">-45€</span></li>
                </ul>
            </div>
            <div class="debug-note">
                <small>Debug: Session_ID active. Niveau d'accès: 10</small>
            </div>
        </div>
    </div>
    <script src="FakeBank.js"></script>
</body>
</html>
